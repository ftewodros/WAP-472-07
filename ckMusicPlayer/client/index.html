        </form>
        <ol>
        </ol>
        </div>

        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">#Id</th>
              <th scope="col">Title</th>
              <th scope="col">Realise Date</th>

            </tr>
          </thead>

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      
        <div id="audio-player" class="audio-player">
            <div id="timeline" class="timeline">
                <div class="progress"></div>
            </div>
            <div class="controls">
              <div class="shuffle" style="display: none;">
                <button id="shuffle-icon" class="audio-btn fa fa-random fa-2x"></button>
            </div>
                <div class="play-container">
                    <div class="backward">
                        <button id="backward-icon" class="audio-btn fa fa-backward fa-2x"></button>
                    </div>
                    <div class="toggle-play play">
                        <button id="play-icon" class="audio-btn fa fa-play-circle fa-2x"></button>
                    </div>
                    <div class="forward">
                        <button id="forward-icon" class="audio-btn fa fa-forward fa-2x"></button>
                    </div>
                </div>
                <div id="song-title">-</div>
                <div class="time">
                    <div class="current">0:00</div>
                    <div class="divider">/</div>
                    <div class="length">0:00</div>
                </div>
                <!-- <div class="shuffle">
                    <button id="shuffle-icon" class="audio-btn fa fa-random fa-2x"></button>
